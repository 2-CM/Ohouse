<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header</title>
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="stylesheet" href="/src/css/includes/header.css" />
  <script src="/src/js/includes/header.js"></script>
</head>

<body>
  <header>
    <!-- 헤더 -->
    <div id="header__container">
      <div id="header__wrapper">
        <div id="header__top">
          <div id="header__menu-btn-wrapper">
            <button type="button" id="header__menu-btn">
              <img src="/src/assets/icons/header/menu-btn.png"></img>
            </button>
          </div>

          <div id="header__logo">
            <a id="header__logo-link" href="/" aria-label="오늘의집 로고">
              <img id="header__logo-icon" src="/src/assets/icons/header/header_logo.svg"></img>
            </a>
          </div>

          <div id="header__actions">
            <div id="header__actions-wrapper">
              <div id="header__search">
                <button id="header__search-btn">
                  <img src="/src/assets/icons/header/search-icon.png" alt="검색 버튼">
                </button>
              </div>

              <a id="header__cart-link" href="/" aria-label="장바구니 페이지 링크 버튼">
                <img src="/src/assets/icons/header/cart-icon.png"></img>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 서브 네비게이션 -->
    <div id="header__container">
      <div id="subnav__container">
        <div id="subnav__wrapper">
          <div id="subnav__menu">
            <nav class="subnav__list--mobile">
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item--active" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label--active">홈</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">추천</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">#채널</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">집들이</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">집사진</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">살림수납</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">반려동물</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">육아</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">홈스토랑</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">플랜테리어</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">콜렉터블</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">캠핑</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">취미</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">핫플레이스</p>
                    </div>
                  </a>
                </div>
              </span>
              <span class="subnav__item">
                <div class="subnav__link">
                  <a class="subnav__link-item" href="/">
                    <div class="subnav__text">
                      <p class="subnav__label">이벤트</p>
                    </div>
                  </a>
                </div>
              </span>
            </nav>
            <span id="subnav__dropdown">
              <button type="button" id="subnav__dropdown-btn">
                <img src="/src/assets/icons/header/dropdown-icon.png"></img>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- 서브 네비게이션 드롭다운 -->
    <div id="subnav__dropdown-overlay">
      <div id="subnav__dropdown-container">
        <div id="subnav__dropdown-top"></div>
        <div id="subnav__dropdown-header">
          <span id="subnav__dropdown-title">탭 선택하기</span>
          <button type="button" id="subnav__dropdown-close-btn">
            <img src="/src/assets/icons/header/dropdown-close-btn.png"></img>
          </button>
        </div>
        <div id="subnav__dropdown-content">
          <div id="subnav__dropdown-list">
            <span class="subnav__dropdown-item">
              <a href="/" class="subnav__dropdown-text--active">홈</a>
            </span>
            <span class="subnav__dropdown-item">
              <a href="/" class="subnav__dropdown-text">추천</a>
            </span>
            <span class="subnav__dropdown-item">
              <a href="/" class="subnav__dropdown-text">#채널</a>
            </span>
            <span class="subnav__dropdown-item">
              <a href="/" class="subnav__dropdown-text">집들이</a>
            </span>
            <span class="subnav__dropdown-item">

            </span>
            <span class="subnav__dropdown-item">

            <span class="subnav__dropdown-item">

            <span class="subnav__dropdown-item">

            <span class="subnav__dropdown-item">

            </span>
            <span class="subnav__dropdown-item">

            </span>
            <span class="subnav__dropdown-item">

            </span>
            <span class="subnav__dropdown-item">
              <a href="/" class="subnav__dropdown-text">취미</a>
            </span>
            <span class="subnav__dropdown-item">
              <a href="/" class="subnav__dropdown-text">핫플레이스</a>
            </span>
            <span class="subnav__dropdown-item">
              <a href="/" class="subnav__dropdown-text">이벤트</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
