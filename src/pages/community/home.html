<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>오늘의 집 Home</title>

        <link rel="stylesheet" href="../../css/main.css" />
        <!-- Swiper 라이브러리 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <script src="../../js/pages/community/home.js" defer></script>
    </head>

    <body>
        <main id="home">
            <!-- 배너 -->
            <section id="banner">
                <!-- 배너 미리보기 영역 -->
                <div id="banner-preview"></div>

                <!-- 배너 메인 영역 -->
                <div id="banner-main">
                    <div class="swiper">
                        <div class="swiper-wrapper"></div>

                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>

                        <div class="banner__swiper-pagination">
                            <span class="page-number"></span>
                            <img
                                class="plus-icon"
                                src="../../assets/icons/plus-icon.svg"
                                alt="플러스 모양 아이콘 사진"
                            />
                        </div>
                    </div>
                </div>
            </section>

            <!-- 퀵 매뉴 -->
            <section id="quick-menu">
                <div class="grid-container">
                    <div class="quick-menu__item">
                        <a class="quick-menu__link" href="#">
                            <img
                                class="quick-menu__icon"
                                src="../../assets/icons/quick-menu/daily-deal-icon.png"
                                alt="매일하루특가"
                            />
                            <span class="quick-menu__label">매일하루특가</span>
                        </a>
                    </div>
                    <div class="quick-menu__item">
                        <a class="quick-menu__link" href="#">
                            <img
                                class="quick-menu__icon"
                                src="../../assets/icons/quick-menu/today-deal-icon.png"
                                alt="오늘의딜"
                            />
                            <span class="quick-menu__label">오늘의딜</span>
                        </a>
                    </div>
                    <div class="quick-menu__item">
                        <a class="quick-menu__link" href="#">
                            <img
                                class="quick-menu__icon"
                                src="../../assets/icons/quick-menu/housewarming-icon.png"
                                alt="집들이"
                            />
                            <span class="quick-menu__label">집들이</span>
                        </a>
                    </div>
                    <div class="quick-menu__item">
                        <a class="quick-menu__link" href="#">
                            <img
                                class="quick-menu__icon"
                                src="../../assets/icons/quick-menu/checkin-icon.png"
                                alt="행운출첵"
                            />
                            <span class="quick-menu__label">행운출첵</span>
                        </a>
                    </div>
                    <div class="quick-menu__item">
                        <a class="quick-menu__link" href="#">
                            <img
                                class="quick-menu__icon"
                                src="../../assets/icons/quick-menu/living-icon.png"
                                alt="살림살이"
                            />
                            <span class="quick-menu__label">살림살이</span>
                        </a>
                    </div>
                    <div class="quick-menu__item">
                        <a class="quick-menu__link" href="#">
                            <img
                                class="quick-menu__icon"
                                src="../../assets/icons/quick-menu/style-icon.png"
                                alt="취향의발견"
                            />
                            <span class="quick-menu__label">취향의발견</span>
                        </a>
                    </div>
                    <div class="quick-menu__item">
                        <a class="quick-menu__link" href="#">
                            <img
                                class="quick-menu__icon"
                                src="../../assets/icons/quick-menu/mart-icon.png"
                                alt="오마트"
                            />
                            <span class="quick-menu__label">오마트</span>
                        </a>
                    </div>
                    <div class="quick-menu__item">
                        <a class="quick-menu__link" href="#">
                            <img
                                class="quick-menu__icon"
                                src="../../assets/icons/quick-menu/fast-delivery-icon.png"
                                alt="빠른배송"
                            />
                            <span class="quick-menu__label">빠른배송</span>
                        </a>
                    </div>
                    <div class="quick-menu__item">
                        <a class="quick-menu__link" href="#">
                            <img
                                class="quick-menu__icon"
                                src="../../assets/icons/quick-menu/remodeling-icon.png"
                                alt="리모델링"
                            />
                            <span class="quick-menu__label">리모델링</span>
                        </a>
                    </div>
                    <div class="quick-menu__item">
                        <a class="quick-menu__link" href="#">
                            <img
                                class="quick-menu__icon"
                                src="../../assets/icons/quick-menu/cleaning-icon.png"
                                alt="입주청소"
                            />
                            <span class="quick-menu__label">입주청소</span>
                        </a>
                    </div>
                </div>
            </section>
            <hr class="section-divider" />

            <!-- 인테리어 피드 -->
            <section id="interior-feed">
                <div class="feed-header">
                    <div class="feed-text">
                        <a class="feed-title" href="#">이런 사진 찾고 있나요?</a>
                        <span class="feed-subtitle">좋아하실 만한 인테리어 콘텐츠를 추천해드려요</span>
                    </div>
                    <a class="feed-more" href="#">
                        <img
                            class="arrow-right-icon"
                            src="../../assets/icons/arrow-right-icon.png"
                            alt="더보기 아이콘"
                        />
                    </a>
                </div>

                <div class="feed-content">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <a class="feed-post" href="#">
                                    <img
                                        class="feed-post-image"
                                        src="../../assets/images/community/home/interior-feeds/interior-post-01.avif"
                                        alt="인테리어 피드 사진1"
                                    />
                                    <div class="profile-info">
                                        <img class="profile-image" src="" alt="프로필 사진1" />
                                        <span class="profile-name">정매루</span>
                                    </div>
                                    <div class="bookmark-icon">책갈피</div>
                                </a>
                            </div>

                            <div class="swiper-slide">
                                <a class="feed-post" href="#">
                                    <img
                                        class="feed-post-image"
                                        src="../../assets/images/community/home/interior-feeds/interior-post-02.avif"
                                        alt="인테리어 피드 사진2"
                                    />
                                    <div class="profile-info">
                                        <img class="profile-image" src="" alt="프로필 사진2" />
                                        <span class="profile-name">정매루</span>
                                    </div>
                                    <div class="bookmark-icon">책갈피</div>
                                </a>
                            </div>

                            <div class="swiper-slide">
                                <a class="feed-post" href="#">
                                    <img
                                        class="feed-post-image"
                                        src="../../assets/images/community/home/interior-feeds/interior-post-03.avif"
                                        alt="인테리어 피드 사진3"
                                    />
                                    <div class="profile-info">
                                        <img class="profile-image" src="" alt="프로필 사진3" />
                                        <span class="profile-name">정매루</span>
                                    </div>
                                    <div class="bookmark-icon">책갈피</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <hr class="section-divider" />
        </main>
    </body>
</html>
